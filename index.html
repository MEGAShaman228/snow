<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'>
    <a-assets>
        <img id="erth" src="img/map.png">
        <img id="moon" src="img/moon.jpg">
      </a-assets>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity gps-new-entity-place="latitude: 59.715214; longitude: 30.413768">
        <a-entity light="type: ambient; color: #BBB; intensity: 0.5; "></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.9; castShadow: true" position="-0.5 2 1"></a-entity> 
        <a-entity id="snowman" position="0 -0.7 0" animation="property: rotation; to: 1 8 -10; dur: 2000; dir:alternate; easing: linear; loop: true" animation__2="property: position; to:5 2 1; loop:true;dir:alternate; easing: linear "  shadow="receive:true">

            <a-sphere position="0 1.75 -5" radius="1.25" color="white"></a-sphere>
            <a-sphere position="0 3 -5" radius="1" color="white"></a-sphere>
            <a-sphere position="0 4 -5" radius="0.75" color="white"></a-sphere>
            <a-sphere position="0.3 4.2 -4.35" radius="0.1" color="red"></a-sphere>
            <a-sphere position="-0.3 4.2 -4.35" radius="0.1" color="red"></a-sphere> 
            <a-torus  position="0 4 -4.3" rotation="180 0 0" arc="180" radius="0.2" radius-tubular="0.02" color="black"></a-torus>#rot
            <a-cylinder position="0 4.5 -5"  radius="0.5" height="1.5" color="gray"></a-cylinder>
            <a-cone position="0 4.1 -4.1" rotation="-90 180 0" radius-bottom="0.1" radius-top="0.01" color="#FF4500"></a-cone>#nose
            <a-cone position="1.1 3 -5" rotation="0 180 140" height="1.5" radius-bottom="0.1" radius-top="0.05" color="#8B4513"></a-cone>
            <a-cone position="-1.1 3 -5" rotation="0 180 -140" height="1.5" radius-bottom="0.1" radius-top="0.05" color="#8B4513"></a-cone>
            <a-cylinder position="0 4.5 -5" radius="0.5" height="1.5" color="gray"></a-cylinder>
        </a-entity>
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        <a-entity id="elka"  position="-4 0 -3"  shadow="receive:true">
            
            <a-cylinder position="0 0 0" radius="0.5" height="3" color="#8B4513"></a-cylinder>
            <a-cone position="0 1.5 0" rotation="0 180 0" height="1.8" radius-bottom="1.55" radius-top="0.1" color="#008000"></a-cone>
            <a-cone position="0 2 0" rotation="0 180 0" height="1.7" radius-bottom="1.4" radius-top="0.1" color="#008000"></a-cone>
            <a-cone position="0 3 0" rotation="0 180 0" height="1.5" radius-bottom="1" radius-top="0.1" color="#008000"></a-cone>
            <a-cone position="0 2.5 0" rotation="0 180 0" height="1.7" radius-bottom="1.2" radius-top="0.1" color="#008000"></a-cone>
            <a-sphere position="0 4 0" radius="0.5" metalness="0.5" color="#FFFF00" animation__mouseenter="property: components.material.material.color; type: color; to: blue; to: blue; startEvents: mouseenter; dur: 500 " animation__mouseleave="property: components.material.material.color; type: color; to: #FFFF00; startEvents: mouseleave; dur: 500"></a-sphere> 
        </a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#008000" shadow="receive:true"></a-plane>
        <a-entity id="ertn_and_moon" position="-4 5 -3">
            <a-sphere src="#erth" position="0 0 0" animation="property: rotation; to: 0 -360 0; dur: 35000; easing: linear; loop: true"></a-sphere>
            <a-entity animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true">
            <a-sphere src="#moon" position="0 0 2" radius="0.2" animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true"> </a-sphere>
            </a-entity>
            
            
        </a-entity>
    </a-entity>
   
</a-scene>
</body>
</html>
